<div class="container carocontainer">
  <br>
  <div id="myCarousel" class="carousel" data-ride="carousel" data-interval="5000000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/1RockOn.PNG" alt="1RockOn" width="460" height="345">
      </div>

      <div class="item">
        <img id="myImg" src="img/2TumBin.PNG" alt="2TumBin" width="460" height="345">
        <svg class="cir" width="100" height="100">
          <circle cx="50" cy="50" r="35" stroke="green" stroke-width="4" fill="white" />
          <div  type="button" class="tri" data-toggle="modal" data-target="#myModal"></div>
        </svg>

      </div>
    
      <div class="item">
        <img src="img/3Jio.PNG" alt="3Jio" width="460" height="345">
      </div>

      <div class="item">
        <img src="img/4upcomming.PNG" alt="4upcomming" width="460" height="345">
      </div>

      <div class="item">
        <img src="img/5up.PNG" alt="5up" width="460" height="345">
      </div>
    </div>

    <!-- Left and right controls -->
    <a id="leftcarousel" class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span id="lefticon" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a id="rightcarousel" class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span id="righticon" class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


<!---YoutubeVideoPopup-->
<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <iframe  id="tumbin"  class="modal-content" src="https://www.youtube.com/embed/elyqJo1BD9c?autoplay=0"></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
